<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="cartify-signup.css">
    <title>Cartify</title>
</head>

<body>
    <p id="myDIV">
        This is my DIV element.
    </p>
    <div class="big-boss">
        <div class="boss">
            <div class="heading"><strong style="margin-left: -17px;">Register</strong></div>
            <form id="login-form" >
                <div class="Register-body">
                    <div class="sign-up">
                        <div class="as-one">
                            <label for="first-name">First name</label> <br />
                            <input type="text" name="fir-name" placeholder="First Name" id="first-name">
                        </div>

                        <div class="as-one">
                            <label for="second-name">Second Name</label> <br />
                            <input type="text" name="sec-name" placeholder="Second Name" id="last-name">
                        </div>
                    </div>

                    <div class="as-one"><label id="email" for="Email">Email adress</label>
                        <br />
                        <input type="email" placeholder="Enter email" name="email" id="signup-email" />
                    </div>

                    <div class="as-one">
                        <label id="pass" for="pass">Password</label>
                        <br />
                        <input type="password" placeholder="Password" name="pass" id="signup-password" />
                            <button id="lik" onclick="showPass()"> Show </button>
                    </div>

                    <div class="as-one">
                        <label id="re-type">Re-type Password</label>
                        <br />
                        <input  type="password" placeholder="Re-type Password" id="confirm-password"  />
                    
                    </div>

                    <div class="straight-line">
                        <span class="creat-one-btn">
                            Account exists?
                            <a class="one" href="cartify-login.html">Log In!</a>
                        </span>
                    </div>
                </div>

                <div class="login-btn-cvr">
                    <button id="login-btttn" onclick="signUp() ;myFunction()";  class="login-btn"> Create Account</button>
                </div>
            </form>
        </div>
    </div>
    <script src="cartify-signup.js" ></script>
</body>
</html>
